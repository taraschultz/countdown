<script>
// Set the date we're counting down to
var countDownDate = new Date("June 21, 2019 17:00:00").getTime();
var moveInCountDownDate = new Date("September 30, 2019 15:35:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var distance2 = moveInCountDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000)
    
  // Output the result in an element with id="countDown"
  document.getElementById("countDown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countDown").innerHTML = "&#128536;";
  }

   // Time calculations for days, hours, minutes and seconds
  days = Math.floor(distance2 / (1000 * 60 * 60 * 24));
  hours = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  minutes = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  seconds = Math.floor((distance2 % (1000 * 60)) / 1000)
    
  // Output the result in an element with id="countDown"
  document.getElementById("moveInCountDown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance2 < 0) {
    clearInterval(x);
    document.getElementById("moveInCountDown").innerHTML = "Welcome home!";
  }
}, 1000);
</script>
